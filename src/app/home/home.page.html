<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Weather forecast</ion-title>
    </ion-toolbar>
  </ion-header>


<div class = "Searchbar">
  <ion-item >     <!--Country entered is saved in ngModel-->
  <ion-searchbar [(ngModel)]="selectedCountry" placeholder ="Search for Country/City"></ion-searchbar><!--Search bar the user can fill in based on the choice of country or city they want to see the forecast of-->
</ion-item>     

</div>

<div>
  <h1 style ="text-align: center;">Or</h1>
</div>

  <div class="selectBar">
    <ion-list>
      <ion-item>
        <!--List of countries the user can select from-->                <!--Country selected is saved in ngModel-->
        <ion-select aria-label="fruit" placeholder="Select City/Country" [(ngModel)]="selectedCountry" (ionChange)="onSelect()">
          <ion-select-option value="Galway" >Galway</ion-select-option>
          <ion-select-option value="Toronto">Toronto</ion-select-option>
          <ion-select-option value="Shanghai">Shanghai</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
  </div>
  <div class="Enterbutton">
  <ion-button color="dark" [disabled]="!selectedCountry" [routerLink]="['/forcast']">Forecast</ion-button><!--Button disabled when there is nothing inputed by the user-->
  </div>
</ion-content>
